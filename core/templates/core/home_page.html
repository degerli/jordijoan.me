{% extends "base.html" %}
{% load wagtailcore_tags commonblocks_tags %}

{% block content %}
    {% for page in pages %}
        <article>
            <header class="major">
                <h2><a href="{% pageurl page %}">{{ page.title }}</a></h2>
                <p>{{ page.date|date:"j F Y" }}</p>
            </header>
                
            {{ page.intro|simplerichtext }}
        </article>
        <hr/>
    {% endfor %}

    {{ self.body }}

{% endblock %}
